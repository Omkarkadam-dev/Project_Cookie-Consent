<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Cookie Consent</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cookie-container" id="cookieContainer">
        <div class="cookie-content">
            <h2>Cookies & Privacy</h2>
            <p>
                We use cookies to enhance your experience, analyze traffic, and serve personalized content. By
                accepting, you agree to our cookie policy.
                <a href="#" class="learn-more">Learn More</a>
            </p>
            <div class="cookie-actions">
                <button id="acceptCookies" class="btn accept-btn">Accept</button>
                <button id="declineCookies" class="btn decline-btn">Decline</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
